<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color:teal;
		}
		h2{
			color:red;
		}

		.big{
			font-size:50px;
		}
		.upper{
			text-transform: uppercase;
		}
		.big.upper{
			color:navy;
		}
		span{
			color: purple;
		}
		h1 span{
			color:yellow;
			font-size:50px;
		}
	</style>
</head>
<body>
	<span> Testo prova con span</span>
<h1> Testata <span>1-1</span></h1>
<h1 class="big upper">Testata 1-2</h1>
<h1 class="big">Testata 1-3</h1>
<h1 class="upper">Testata 1-4</h1>
<h2>Testata 2-1</h2>
<h2 style="font-size: 20px">Testata 2-2</h2>
<h2 style="font-size: 20px; color:hotpink">Testata 2-3</h2>

</body>
</html>
